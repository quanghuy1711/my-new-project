<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="num1" placeholder="Nhập số thứ 1"/>
<input type="number" id="num2" placeholder="Nhập số thứ 2"/>
<script>
    function Add() {
        let number1 = document.getElementById("num1").value; //"7"
        let number2 = document.getElementById("num2").value; //"9"
        let result = Number(number1) + Number(number2); //16
        document.getElementById("result").innerHTML = result;
    }

    function Sub() {
        let number1 = document.getElementById("num1").value; //"7"
        let number2 = document.getElementById("num2").value; //"9"
        let result = Number(number1) - Number(number2); //16
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
